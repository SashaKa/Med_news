<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Питание</title>
</head>
<body>
    <header class="container">
        <a href="#" class="logo-link"><img src="img/Logo.png" alt="Mednews24"></a>
        <div class="choice-city">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <span class="title-choice">Выберите  город  и  регион</span>
            <select class="city-choice" name="city">
                <option value="Sant-Petersburg" selected>Санкт-Петербург</option>
            </select>
        </div>
        <section class="social">
            <a class="fa fa-facebook" href="#"></a>
            <a  class="fa fa-twitter" href="#"></a>
            <a  class="fa fa-vk" href="#"></a>
            <a class="fa fa-odnoklassniki" href="#"></a>
            <a class="fa fa-youtube" href="#"></a>
            <a class="fa fa-instagram"  href="#"></a>
        </section>
        <form class="search" action="#" method="get">
            <fieldset class="search-form">
                <input class="input-field" id="search" type="search" name="search" placeholder=" Я ищу...">
                <label for="search">Я ищу...</label>
            </fieldset>
            <button class="search-btn fa fa-search" type="submit">Найти</button>
        </form>
        <div class="wrap-btn">
            <div class="message"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
            <div class="profile"><i class="fa fa-user-circle" aria-hidden="true"></i></div>
            <div class="time"><i class="fa fa-clock-o" aria-hidden="true"></i></div>
            <div class="search-wrap"><i class="fa fa-search" aria-hidden="true"></i></div>
        </div>
        <nav>
            <ul class="main-nav">
                <li><a href="#" class="main-link fa fa-home"></a></li>
                <li><a href="#" class="main-link">Новости </a></li>
                <li><a href="#" class="main-link">Статьи</a></li>
                <li><a href="#" class="main-link">Клиника</a></li>
                <li><a href="#" class="main-link">Контакты  </a></li>
                <li><a href="#" class="main-link">Разделы медицины</a></li>
                <li><a href="#" class="main-link">Вопрос-ответ</a></li>
            </ul>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
